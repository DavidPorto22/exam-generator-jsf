<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	template="../WEB-INF/templates/template.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="content">
		<h:form>
			<h:panelGrid columns="1">
				<p:outputLabel value="Name" for="name"/>
				<p:inputText value="#{courseRegisterBean.course.name}" id="name" required="true" requiredMessage="Name is required"/>
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:link outcome="list"><p:button value="Cancel"/></p:link>
				<p:commandButton value="Create" action="#{courseRegisterBean.save}"/>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
