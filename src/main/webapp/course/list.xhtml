<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	template="../WEB-INF/templates/template.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="content">
		<h:form>
			<p:link value="Create course" outcome="create"/>
			<h:panelGrid columns="2">
				<h:inputText value="#{courseListBean.name}"/>
				<p:commandButton actionListener="#{courseListBean.search}" ajax="true" update="dataTable" icon="ui-icon-search"/>
			</h:panelGrid>
		</h:form>
		<p:dataTable value="#{courseListBean.courseList}" var="course" id="dataTable">
			<p:column headerText="Course name">
				<h:outputText value="#{course.name}"/>
			</p:column>
			<p:column headerText="Edit">
				<h:link value="edit" outcome="edit">
					<f:param name="id" value="#{course.id}"/>
				</h:link>
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
